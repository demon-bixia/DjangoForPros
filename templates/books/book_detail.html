{% extends '_base.html' %}

{% block title %}
    {{book.title}}
{% endblock title %}

{% block content %}
<div class="book-detail">
    <h2><a href="">
    {{book.title}}
    </a></h2>
    <p>Author: {{book.author}}</p>
    <p>Price: {{book.price}}</p>
    <h3>Reviews</h3>
    <div>
        <ul>
            {% for review in book.reviews.all %}
                <li>{{review.review}} {{review.author}}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
